name: Build 8189fs Driver and Upload to Release

on:
  workflow_dispatch:
    inputs:
      kernel_repo:
        description: 'URL Repo Kernel'
        required: true
        default: 'https://github.com/kamu/openwrt-kernel.git'
      kernel_branch:
        description: 'Branch Kernel'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Driver Source
        uses: actions/checkout@v4

      - name: Setup Toolchain
        run: |
          sudo apt update
          sudo apt install -y gcc-aarch64-linux-gnu make bc bison flex

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 --branch ${{ github.event.inputs.kernel_branch }} \
            ${{ github.event.inputs.kernel_repo }} kernel

      - name: Apply Kernel Config
        run: |
          cp .config kernel/.config
          cd kernel
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- olddefconfig

      - name: Build Driver 8189fs
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CONFIG_RTL8188F=y
          export CONFIG_SDIO_HCI=y
          make -C kernel M=$PWD/8189fs modules

      - name: Rename & Prepare Output
        run: |
          mkdir -p output
          cp 8189fs/*.ko output/8189fs-openwrt-arm64.ko

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/8189fs-openwrt-arm64.ko
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
