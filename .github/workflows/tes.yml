name: Build 8189fs Driver from External Sourcey

on:
  workflow_dispatch:
    inputs:
      kernel_repo:
        description: 'URL Repo Kernel (e.g., https://github.com/kamu/openwrt-kernel)'
        required: true
        default: 'https://github.com/kamu/openwrt-kernel.git'
      kernel_branch:
        description: 'Branch Kernel (e.g., main)'
        required: true
        default: 'main'
      driver_repo:
        description: 'URL Repo Driver (e.g., https://github.com/kamu/rtl8189fs)'
        required: true
        default: 'https://github.com/kamu/rtl8189fs.git'
      driver_branch:
        description: 'Branch Driver (e.g., main)'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout This Workflow Repo (optional)
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-aarch64-linux-gnu make bc bison flex

      - name: Clone Kernel Source
        run: |
          git clone --depth=1 --branch "${{ github.event.inputs.kernel_branch }}" \
            "${{ github.event.inputs.kernel_repo }}" kernel

      - name: Clone Driver Source (8189fs)
        run: |
          git clone --depth=1 --branch "${{ github.event.inputs.driver_branch }}" \
            "${{ github.event.inputs.driver_repo }}" 8189fs

      - name: Copy Kernel Config
        run: |
          cp .config kernel/.config
          cd kernel
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- olddefconfig

      - name: Build 8189fs Driver
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CONFIG_RTL8188F=y
          export CONFIG_SDIO_HCI=y
          make -C kernel M=$PWD/8189fs modules

      - name: Prepare Output
        run: |
          mkdir -p output
          cp 8189fs/*.ko output/8189fs-openwrt-arm64.ko

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/8189fs-openwrt-arm64.ko
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as Artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: 8189fs-ko
          path: output/8189fs-openwrt-arm64.ko
